<div id="timeline-messages">
    <div th:replace="message/message-input">message input</div>
    <div th:each="message : ${timelineMessages.messages}">
        <div th:replace="message/message">message!</div>
    </div>
</div>
<div>
    <form id="load-timeline-messages-form" th:action="@{/}" method="post">
        <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>
        <input type="hidden" th:name="lastTimelineMessageId" th:value="${timelineMessages.lastTimelineMessageId}">
        <input type="submit" value="SUBMIT"/>
    </form>
</div>
