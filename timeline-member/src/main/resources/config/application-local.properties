# JPA
spring.jpa.hibernate.ddl-auto=none
spring.jpa.hibernate.ejb.naming_strategy_delegator=org.hibernate.cfg.naming.ImprovedNamingStrategyDelegator
spring.jpa.generate-ddl=false
spring.jpa.show-sql=true

spring.datasource.url=jdbc:mysql://localhost:3306/timeline?useUnicode=true&characterEncoding=UTF8
spring.datasource.username=timeline
spring.datasource.password=timeline!@#
spring.datasource.driverClassName=com.mysql.jdbc.Driver

spring.datasource.testWhileIdle=true
spring.datasource.timeBetweenEvictionRunsMillis=3600000
spring.datasource.validationQuery=SELECT 1

logging.level.al.timeline.member=DEBUG